version: "3"

services:
  web:
    build: .
    image: sswb-project:latest
    command: python manage.py runserver 0.0.0.0:8000 
    environment:
    - SECRET_DJANGO_KEY='one_secret_django_key'
    volumes:
      - .:/code
    ports:
      - "8000:8000"
      - "3000:3000"
    networks:
      - my_net

networks:
  my_net: